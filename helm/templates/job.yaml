apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "fishing-map-migrations.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "fishing-map-migrations.labels" . | nindent 4 }}
    component: database-setup
spec:
  backoffLimit: {{ .Values.job.backoffLimit }}
  ttlSecondsAfterFinished: {{ .Values.job.ttlSecondsAfterFinished }}
  activeDeadlineSeconds: {{ .Values.job.activeDeadlineSeconds }}
  template:
    metadata:
      labels:
        {{- include "fishing-map-migrations.selectorLabels" . | nindent 8 }}
        component: database-setup
    spec:
      restartPolicy: OnFailure

      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}

      {{- if .Values.waitForDatabase.enabled }}
      initContainers:
        - name: wait-for-database
          image: {{ .Values.waitForDatabase.image }}
          command:
            - sh
            - -c
            - |
              echo "Aguardando banco de dados ficar disponível..."
              until pg_isready -h $DB_HOST -p $DB_PORT -U $DB_USER; do
                echo "   Banco ainda não está pronto, aguardando..."
                sleep 3
              done
              echo "Banco de dados está pronto!"
          env:
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.envFromSecret.secretName }}
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.envFromSecret.secretName }}
                  key: DB_PORT
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.envFromSecret.secretName }}
                  key: DB_USER
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.envFromSecret.secretName }}
                  key: DB_PASSWORD
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
      {{- end }}

      containers:
        - name: migrations
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          {{- if .Values.env }}
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}

          {{- if .Values.envFromSecret.enabled }}
          envFrom:
            - secretRef:
                name: {{ .Values.envFromSecret.secretName }}
          {{- end }}

          command:
            - sh
            - -c
            - |
              set -e
              echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
              echo "Iniciando Migrations do Banco de Dados"
              echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

              echo ""
              echo "Executando migrations pendentes..."
              node dist/run-migrations.js

              echo ""
              echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
              echo "Migrations concluídas com sucesso!"
              echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          resources:
            {{- toYaml .Values.resources | nindent 12 }}
